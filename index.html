<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/mainstylesheet.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>

<body style=background-image:url(assets/images/floatingletters.jpg)> <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><strong> Welcome to the Psychic Game</strong> </h1>
        <p class="lead">Guess what letter I'm thinking of</p>
    </div>
    </div>

    <button type="button" id="start-button" class="btn btn-primary btn-lg">Click here to play</button>





    <div class="container" id="game-div">
        <div class="row">
            <div class="col">
                <div id="userGuess">
                    <h2>Your Guess : <span id="user-text"></span></h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">

                <div id="compGuess">
                    <h2>Computer's Guess : <span id="comp-text"></span></h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div id="wins">
                    <h2>Wins: <span id="user-wins"></span></h2>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div id="Loss">
                    <h2>Losses: <span id="user-looses"></span></h2>
                </div>
            </div>

        </div>




    </div>

    <div id="game-over">
        <h2>Game Over</h2>

    </div>
    <div id="play-again">
        <button type="button" id="show-main" class="btn btn-primary btn-lg">Reload</button>
    </div>




    <script src="assets/javascript/game.js"></script>
</body>

</html>
